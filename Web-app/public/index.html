    <style>
        @font-face {
            font-family: google-sans;
            src: url(assets/font/GoogleSans-Regular.ttf);
        }

        .view-frame.ng-enter {
            animation: 0.4s fade-in;
            z-index: 50;
        }

        .view-frame.ng-leave {
            animation: 0.4s fade-out;
            z-index: 50;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to   { opacity: 1;}
        }

        @keyframes fade-out {
            from { opacity: 1;}
            to   { opacity: 0;}
        }

        .img-grey{
            filter: gray; /* IE5+ */
            -webkit-filter: grayscale(1);
        }
        
        .google-font{
            font-family: google-sans
        }
    </style>
